{% extends "base.html" %}

{% block content %}
<h2>Lista de Mesas</h2>
<a href="{% url 'agregar_mesa' %}" class="btn btn-primary mb-3">Agregar Mesa</a>
<ul class="list-group">
    {% for mesa in mesas %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        Mesa {{ mesa.numero }} - Capacidad: {{ mesa.capacidad }}
        <div>
            <a href="{% url 'editar_mesa' mesa.id %}" class="btn btn-secondary btn-sm">Editar</a>
            <a href="{% url 'eliminar_mesa' mesa.id %}" class="btn btn-danger btn-sm">Eliminar</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
