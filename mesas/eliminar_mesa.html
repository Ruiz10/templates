{% extends "base.html" %}

{% block content %}
<h2>Eliminar Mesa</h2>
<p>¿Estás seguro de que deseas eliminar la Mesa {{ mesa.numero }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_mesas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
