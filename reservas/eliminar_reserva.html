{% extends "base.html" %}

{% block content %}
<h2>Eliminar Reserva</h2>
<p>¿Estás seguro de que deseas eliminar la reserva de {{ reserva.cliente.nombre }} para la mesa {{ reserva.mesa.numero }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_reservas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
