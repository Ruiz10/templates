{% extends "base.html" %}

{% block content %}
<h2>Lista de Reservas</h2>
<a href="{% url 'agregar_reserva' %}" class="btn btn-primary mb-3">Agregar Reserva</a>
<ul class="list-group">
    {% for reserva in reservas %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ reserva.cliente.nombre }} - Mesa {{ reserva.mesa.numero }} - {{ reserva.fecha }} a las {{ reserva.hora }}
        <div>
            <a href="{% url 'editar_reserva' reserva.id %}" class="btn btn-secondary btn-sm">Editar</a>
            <a href="{% url 'eliminar_reserva' reserva.id %}" class="btn btn-danger btn-sm">Eliminar</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
