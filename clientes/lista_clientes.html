{% extends "base.html" %}

{% block content %}
<h2>Lista de Clientes</h2>
<a href="{% url 'crear_cliente' %}" class="btn btn-primary mb-3">Agregar Cliente</a>
<ul class="list-group">
    {% for cliente in clientes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ cliente.nombre }} - {{ cliente.email }} - {{ cliente.telefono }}
        <div>
            <a href="{% url 'editar_cliente' cliente.id %}" class="btn btn-secondary btn-sm">Editar</a>
            <a href="{% url 'eliminar_cliente' cliente.id %}" class="btn btn-danger btn-sm">Eliminar</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
